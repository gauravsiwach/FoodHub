apiVersion: apps/v1
kind: Deployment
metadata:
  name: foodhub-api
  labels:
    app: foodhub-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foodhub-api
  template:
    metadata:
      labels:
        app: foodhub-api
    spec:
      containers:
      - name: foodhub-api
        image: foodhub-api:latest
        imagePullPolicy: Never  # Use local Docker image
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /graphql
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /graphql
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
